<div google-chart chart="vm.myChartObject" agc-on-select="vm.hideSeries(selectedItem)" style="height:450px; width:100%;"></div>





<md-content class="md-padding" layout-xs="column" layout="row">
    <div flex-xs flex-gt-xs="50" layout="column">
        <md-card md-theme="{{ showDarkTheme ? 'dark-grey' : 'default' }}" md-theme-watch>
            <md-card-title>
                <md-card-title-text>
                    <span class="md-headline">List of advertising</span>
                </md-card-title-text>
                <md-card-title-media>
                    <div class="md-media-lg card-media"></div>
                </md-card-title-media>
            </md-card-title>
        </md-card>
    </div>
    <div flex-xs flex-gt-xs="100" layout="column">
        <md-card md-theme="{{ showDarkTheme ? 'dark-purple' : 'default' }}" md-theme-watch>
            <md-card-title>
                <md-card-title-text>
                    <span class="md-headline">Map</span>
                    <span class="md-subhead">
                        <ui-gmap-google-map center="vm.map.center" zoom="vm.map.zoom" events="vm.map.events" style="width: 100%;height:100%;">
                            <ui-gmap-marker idKey="'center_marker'" coords="vm.centerMarker" ng-cloak>
                                <ui-gmap-polyline ng-repeat="p in vm.polylines" path="p.path" stroke="p.stroke" visible='p.visible'
                                                  geodesic='p.geodesic' fit="false" editable="p.editable" draggable="p.draggable"></ui-gmap-polyline>
                            </ui-gmap-marker>
                        </ui-gmap-google-map>
                    </span>
                </md-card-title-text>

            </md-card-title>
        </md-card>
    </div>
</md-content>
