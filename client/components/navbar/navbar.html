<md-sidenav
        class="md-sidenav-left"
        md-component-id="left"
        md-whiteframe="4"
>

  <md-toolbar class="md-theme-indigo">
    <h1 class="md-toolbar-tools">Disabled Backdrop</h1>
  </md-toolbar>

  <md-content layout-margin>
    <p>
      This sidenav is not showing any backdrop, where users can click on it, to close the sidenav.
    </p>
  </md-content>
</md-sidenav>

<md-content flex layout-padding>

  <md-toolbar>
    <div class="md-toolbar-tools">
      <i ng-click="nav.toggleLeft()" class="fa fa-bars" aria-hidden="true"></i>
      <a href="/" class="navbar__logo">
        <img src="/assets/images/LocalEye_logo_wide.png" alt="">
      </a>

      <span flex></span>
      <md-menu-bar md-rowspan="10">
        <md-menu>
          <button ng-click="$mdOpenMenu()">
            <i class="fa fa-user" aria-hidden="true"></i>
          </button>
          <md-menu-content width="3">
            <md-menu-item>
              <md-button ui-sref-active="active">
                <a ui-sref="dashboard"><i class="fa fa-sign-in" aria-hidden="true"></i> Dashboard</a>
              </md-button>
            </md-menu-item>

            <md-menu-item>
              <md-button ui-sref-active="active">
                <a ui-sref="add"><i class="fa fa-sign-in" aria-hidden="true"></i> Add</a>
              </md-button>
            </md-menu-item>

            <md-menu-item ng-hide="nav.isLoggedIn()">
              <md-button ui-sref-active="active">
                <a ui-sref="login"><i class="fa fa-sign-in" aria-hidden="true"></i> Login</a>
              </md-button>
            </md-menu-item>

            <md-menu-item ng-hide="nav.isLoggedIn()">
              <md-button ui-sref-active="active">
                <a ui-sref="signup"><i class="fa fa-user-plus" aria-hidden="true"></i> Sign up</a>
              </md-button>
            </md-menu-item>


            <md-menu-item ng-show="nav.isLoggedIn()">
              <md-button ui-sref-active="active">
                <a ui-sref="settings">Profile</a>
              </md-button>
            </md-menu-item>

            <md-menu-item ng-show="nav.isLoggedIn()">
              <md-button ui-sref-active="active">
                <a ui-sref="logout">Logout</a>
              </md-button>
            </md-menu-item>
          </md-menu-content>
        </md-menu>
      </md-menu-bar>

    </div>
  </md-toolbar>
  <div layout="column" layout-align="top center">


  </div>

</md-content>
